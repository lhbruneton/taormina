<button type="button" (click)="startNewGame()">New Game !</button>
<hr />
<button type="button" (click)="onThrow()">throw</button>
<p *ngFor="let die of getDice() | async">{{ die.id }} - {{ die.value }}</p>
<hr />
<p *ngFor="let land of getLandCards() | async">
  {{ land.type }} - {{ land.die }}
</p>
<hr />
<div *ngIf="getTopDomain() | async as domain">
  <div>{{ domain.color }}</div>
  <div class="grid-container">
    <div
      *ngFor="let pivot of getDomainCards(domain.id) | async"
      class="grid-cell"
      [ngStyle]="{
        'grid-column-start': 'col' + pivot.col,
        'grid-row-start': 'row' + pivot.row
      }"
    >
      <div>{{ (getPrintableCard(pivot.cardId) | async).print() }}</div>
    </div>
  </div>
</div>
<hr />
<div *ngIf="getBottomDomain() | async as domain">
  <div>{{ domain.color }}</div>
  <div class="grid-container">
    <div
      *ngFor="let pivot of getDomainCards(domain.id) | async"
      class="grid-cell"
      [ngStyle]="{
        'grid-column-start': 'col' + pivot.col,
        'grid-row-start': 'row' + pivot.row
      }"
    >
      <div>{{ (getPrintableCard(pivot.cardId) | async).print() }}</div>
    </div>
  </div>
</div>
